<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
</head>
<body>
  <h2>Registration Form</h2>
<section>
<form>

<label>First name:</label>
<input type="Enter your first name" placeholder="Enter your first name"> <br> <br> 

<label>Last name:</label>
<input type="Enter your last name" placeholder="Enter your last name"> <br> <br> 

<label>Email:</label>
<input type="Enter your email" placeholder="Enter your email"> <br><br>

<label>Password:</label>
<input type="Enter your password" placeholder="Enter your password"> <br><br>

<label>Age:</label>
<input type="number" name="age" min="1" max="100"><br><br>

<label>Gender:</label><br>
<input type="radio" name="gender" value="male"> Male<br>
<input type="radio" name="gender" value="female"> Female<br><br>

<label>Interests:</label><br>
<input type="checkbox" name="Coding" value="Coding"> Coding<br>
<input type="checkbox" name="Music" value="Music"> Music<br>
<input type="checkbox" name="Sports" value="Sports"> Sports<br>
<input type="checkbox" name="Reading" value="Reading"> Reading<br><br>

<label>country:</label><br>
<select name="country">
  <option value="Sweden" >Sweden</option>
  <option value="Italy" selected>Italy</option>
  <option value="Uganda">Uganda</option>
  <option value="Kenya">Kenya</option><br><br>
</select><br><br>

<label>Short Bio:</label><br>
<textarea name="message" rows="4" cols="50" placeholder="Tell us about yourself..."></textarea><br><br>

<label>Experience(1-10):</label><br>
<progress value="40" max="100">40%</progress><br><br>

<label>Preferred Browser:</label>


    <input list="browsers" id="browser" name="browser" />

    <datalist id="browsers">
        <option value="Chrome">
        <option value="Firefox">
        <option value="Safari">
        <option value="Edge">
        <option value="Opera">
    </datalist><br><br>

<button type="Submit">Submit</button>
<button type="button" onclick="alert('Button clicked!')">Reset</button>
</form>













</section>






</body>
</html>
