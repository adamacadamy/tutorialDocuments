<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form action="/submit_registration" method="POST">

        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" required />
        <br />
        <br />
        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" required />
        <br />
        <br />
        <label for="email">Email:</label>
        <input type="email" name="email" required />
        <br />
        <br />
        <label for="password">Password:</label>
        <input type="password" name="password" required/>
        <br />
        <br />
        <label for="age">Age:</label>
        <input type="number" name="age" min="18" max="100" required />
        <br />
        <br />
        <label for="gender">Gender:</label>
        <div name="gender">
            <input type="radio" name="gender" value="male" required/>Male
            <input type="radio" name="gender" value="female" required/>Female
        </div>
        <br />
        <label for="interest">Interest:</label>
        <br />
        <div name="interest">
            <input type="checkbox" name="interest" value="coding" />Coding
            <br />
            <input type="checkbox" name="interest" value="music" />Music
            <br />
            <input type="checkbox" name="interest" value="sports" />Sports
        </div>
        <br />
        <label for="country">Country:</label>
        <select name="country">
            <option value="united_kingdom">United Kingdom</option>
            <option value="united_states">United States</option>
            <option value="canada">Canada</option>
            <option value="Australia">Australia</option>
            <option value="italy">Italy</option>
        </select>
        <br />
        <br />
        <label for="short_bio">Short Bio</label>
        <textarea name="short_bio" id="short_bio">Tell us about yourself 
        </textarea>
        <br />
        <br />
        <label for="experience_level">Experience Level (1-10):</label>
        <input type="range" name="experience_level" min="1" max="10" />
        <br />
        <br />
        <label for="preferred_browser">Preferred Browser:</label>
        <input datalist="common_browsers" name="" id="">
        <br />
        <br />
    <button submit="submit">Submit</button>
    <button reset="reset">Reset</button>
    
    </form>

</body>
</html>
